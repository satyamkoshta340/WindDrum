<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WindDrum</title>
    <link rel="stylesheet" href="style.css">
    <script async defer src="script.js"></script>
</head>
<body>
    <audio id="bassdrum" src="media/BassDrum.mp3"></audio>
    <audio id="floordrum" src="media/FloorDrum.mp3"></audio>
    <audio id="snaredrum" src="media/SnareDrum.mp3"></audio>
    <audio id="tomtom" src="media/TomTom.mp3"></audio>
    <audio id="hihat" src="media/HiHat.mp3"></audio>
    <audio id="crashcymbal" src="media/CrashCymbal.mp3"></audio>
    <audio id="ridecymbal" src="media/RideCymbal.mp3"></audio>
    <audio id="splashcymbal" src="media/SplashCymbal.mp3"></audio>
    <audio id="chinacymbal" src="media/ChinaCymbal.mp3"></audio>
    <div id="container">
        <div class="drumButton" id="BassDrum">
            <img src="media/BassDrum.png" alt="BassDrum" class="logo">
        </div>
        <div class="drumButton" id="FloorDrum">
            <img src="media/FloorDrum.png" alt="FloorDrum" class="logo">
        </div>
        <div class="drumButton" id="SnareDrum">
            <img src="media/SnareDrum.png" alt="SnareDrum" class="logo">
        </div>
        <div class="drumButton" id="TomTom">
            <img src="media/TomTom.jpg" alt="TomTom" class="logo">
        </div>
        <div class="drumButton" id="HiHat">
            <img src="media/HiHat.png" alt="HiHat" class="logo">
        </div>
        <div class="drumButton" id="CrashCymbal">
            <img src="media/CrashCymbal.png" alt="CrashCymbal" class="logo">
        </div>
        <div class="drumButton" id="RideCymbal">
            <img src="media/RideCymbal.png" alt="RideCymbal" class="logo">
        </div>
        <div class="drumButton" id="SplashCymbal">
            <img src="media/SplashCymbal.png" alt="SplashCymbal" class="logo">
        </div>
        <div class="drumButton" id="ChinaCymbal">
            <img src="media/ChinaCymbal.png" alt="ChinaCymbal" class="logo">
        </div>
    </div>
    
</body>
</html>
